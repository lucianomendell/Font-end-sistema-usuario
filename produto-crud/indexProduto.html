<html lang="en">
  <head>
    <title>Sistema de Cadastro de Produto</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <style>
      tbody {
        cursor: pointer;
      }
    </style>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
      <div class="container-fluid">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="../">home</a>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>Gerenciamento de Produto</h1>
  <p>Gerencie seus produtos</p> 
</div>


    <div class="container" style="padding-top: 3rem;">
      <input type="hidden" id="id" />

      <label>Nome: </label>
      <input type="text" name="nome" id="nome" class="form-control" />

      <label>Descrição: </label>
      <input type="text" name="descricao" id="descricao" class="form-control" /><br />

      <label>Valor: </label>
      <input type="number" name="valor" id="valor" class="form-control" /><br />

      <input
        type="button"
        value="Salvar"
        onclick="incluir()"
        class="btn btn-primary"
      />
      <input
        type="button"
        value="Novo"
        onclick="limpar()"
        class="btn btn-success"
      />
      <input
        type="button"
        value="Excluir"
        onclick="apagar()"
        class="btn btn-danger"
      />
    </br>

  </br>

      <h2>Listagem de Usuários</h2>

      <table class="table table-hover">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Descrição</th>
            <th>Valor</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </div>
    <script src="js/scriptProduto.js"></script>
   
  </body>
